<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let box
    box = "<table border='1' width='300'>"
           for(i=1 ; i<=10; i++){
               box = box + "<tr>"
                   for(j=1 ; j<=10 ; j++) {
                       box = box + "<td>" + i * j + "</td>"
                   }
               box = box + "</tr>"
               }
    box = box + "</table>"
    document.write(box)
</script>
</body>
</html>
