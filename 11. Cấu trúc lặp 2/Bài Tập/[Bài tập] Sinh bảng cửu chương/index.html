<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửa chương</h1>
<script>
 let i, j
    document.write("<table border='1' width = '600'>")
    for(i = 1 ; i <= 9; i++){
        document.write("<tr>")
        for(j= 2 ; j<=9; j++){
            document.write("<td>" + i + " x " + j + ' = ' + i*j + "</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")
</script>
</body>
</html>
