<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập mảng kí tự")
    let arr= []
    arr[0] = str[0]
    for(let i=1;i<str.length;i++){
        let count = 0
        for(let j=0;j<arr.length;j++) {
            if (str[i] === arr[j]) {
                count++
            }
        }
        if(count === 0){
            arr.push(str[i])
        }
    }
    console.log(arr)
    let kitukhacnhau = arr.length
    alert("Số kí tự khác nhau trong chuổi này là " +kitukhacnhau)
</script>

</body>
</html>
