<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Khởi tạo lớp date có tham số ngày tháng năm
    class Date{
    //Thuộc tính của lớp date
        constructor(DAY,MONTH,YEAR) {

            this.DAY = DAY
            this.MONTH = MONTH
            this.YEAR = YEAR
        };

    //Phương thức getDate() của lớp date lấy ra cả ngày tháng năm
        getDate(){
             return this.DAY + "/" + this.MONTH + "/" + this.YEAR
        };

    //Phương thức getDay(), getMonth(), getYear() của lớp date lấy ra ngày, tháng, năm
        getDay(){
            return this.DAY
        };
        getMonth(){
            return this.MONTH
        };
        getYear(){
            return this.YEAR
        };

    //Phương thức thiết đặt các giá trị thuộc tính cho ngày tháng năm
        setDay(day) {
            this.DAY = day
        }
        setMonth(month) {
            this.MONTH = month
        }
        setYear(year) {
            this.YEAR = year
        }
    }

    // Đặt tên biến để lấy ra giá trị và đặt đối số
    let myDate = new Date(2,3,2007)
    myDate.setDay(17)
    myDate.setMonth(11)
    myDate.setYear(2021)
    let day = myDate.getDay()
    let month = myDate.getMonth()
    let year = myDate.getYear()
    alert(day + "/" + month + "/" + year)
    alert(myDate.Date())
</script>

</body>
</html>
