<script>
    //Khởi tạo lớp date có tham số ngày tháng năm
    function Date(day, month, year) {
    //Thuộc tính của lớp date
        this.day = day
        this.month = month
        this.year = year

    //Phương thức Date() của lớp date lấy ra cả ngày tháng năm
        this.Date = function () {
             return this.day + "/" + this.month + "/" + this.year
        }

    //Phương thức getDay(), getMonth(), getYear() của lớp date lấy ra ngày, tháng, năm
        this.getDay = function(){
            return this.day
        }
        this.getMonth = function(){
            return this.month
        }
        this.getYear = function(){
            return this.year
        }

    //Phương thức thiết đặt các giá trị thuộc tính cho ngày tháng năm
        this.setDay = function (day) {
            this.day = day
        }
        this.setMonth = function (month) {
            this.month = month
        }
        this.setYear = function (year) {
            this.year = year
        }
    }

    // Đặt tên biến để lấy ra giá trị và đặt đối số
    let myDate = new Date(2,3,2007)

    // let day = myDate.getDay()
    // let month = myDate.getMonth()
    // let year = myDate.getYear()
    // alert(day + "/" + month + "/" + year)
    alert(myDate.Date())
</script>
