<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt("Nhập từ để kiểm tra nguyên âm hoặc phụ âm")
    switch (word) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("Đây là nguyên âm")
            break;
        default:
            alert("Đây là phụ âm")
    }
</script>

</body>
</html>
