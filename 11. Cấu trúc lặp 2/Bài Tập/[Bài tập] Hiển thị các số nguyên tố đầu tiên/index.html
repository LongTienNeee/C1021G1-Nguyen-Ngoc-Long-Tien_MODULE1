<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = parseInt(prompt("Nhập số lượng số nguyên tố cần in"))
    let count = 0
    let N = 2
    while(count < numBer){
        if(){
            document.write(N)
        }
    }
    N++

</script>
</body>
</html>
