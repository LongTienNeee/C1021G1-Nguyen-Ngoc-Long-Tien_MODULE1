<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT Tạo form đơn giản</title>
    <style>
        th {
            background-color: pink;
        }
    </style>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th style="text-align: center" colspan="4"><h2>SỞ THÍCH CỦA BẠN</h2></th>
        </tr>

        <tr>
            <td><strong>Họ và tên </strong></td>
            <td colspan="3"><input type="text" name="Họ và tên" size="35"></td>
        </tr>

        <tr>
            <td><strong>Email</strong></td>
            <td colspan="3"><input type="text" name="Email" size="35"></td>

         <tr>
             <td><strong>Sở Thích</strong></td>
             <td><input type="checkbox" name="hobby">Thể Thao</td>
             <td><input type="checkbox" name="hobby">Âm Nhạc</td>
             <td><input type="checkbox" name="hobby">Đọc Sách</td>
         </tr>

         <tr>
             <td></td>
             <td><input type="checkbox" name="hobby">Lướt Web</td>
             <td><input type="checkbox" name="hobby">Chơi Game</td>
             <td><input type="checkbox" name="hobby">Điện Ảnh</td>

         <tr>
             <td></td>
             <td colspan="3"><input type="checkbox" name="hobby">Du Lịch</td>
         </tr>

        <tr>
            <td style="text-align: center"><input type="submit" value="Gởi thông tin"></td>
            <td colspan="3" style="text-align: center"><input type="reset" value="Nhập lại"></td>
        </tr>

    </table>
</form>

</body>
</html>
