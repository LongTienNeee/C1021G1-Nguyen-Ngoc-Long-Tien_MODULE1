<script>
    let i,j
    let array = new Array(10)
    for (i=0;i<array.length;i++){
        array[i] = parseInt(prompt("Nhập vào phần tử " + i + " của mảng"))
    }
    let V
        V = prompt("Nhập vào phần tử V")

    for(j=0;j<array.length;j++){
        if(V === array[j]){
            alert("V is in array")
        } else {
           continue
        }
    }






</script>
