<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let box = " "
    let box1 ="*"
    box = "<table>"
       for(i=1;i<=3;i++){
           box = box + box1 + "<tr>"
            for(j=1;j<=8;j++){
                box = box + box1 + "<td>" + i*j + "</td>"
            }
           box = box + box1 + "</tr>"
       }
    box = box+ box1 + "</table>"
    document.write(box)
</script>

</body>
</html>
