<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = parseInt(prompt("Nhập lương của bạn (VND) : "))
    if(money > 15000000){
        alert("Thuế thu nhập của bạn là 20 % : " + (money*20/100) + " VND")
    } else if(money >= 7000000 && money <= 15000000){
        alert("Thuế thu nhập của bạn là 10 % : " + (money*10/100) + " VND")
    } else (
        alert("Thuế thu nhập của bạn là 5 % : " + (money*5/100) + " VND")
    )
</script>

</body>
</html>
