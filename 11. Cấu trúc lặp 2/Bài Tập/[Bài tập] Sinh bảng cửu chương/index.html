<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửa chương</h1>
<script>
    let box
    box = "<table border='1' width = '600'>"
    for(i = 1 ; i <= 9; i++){
        box = box  + "<tr>"
        for(j= 2 ; j<=9; j++){
            box = box  +  "<td>" + i + " x " + j + ' = ' + i*j + "</td>"
        }
        box = box + "</tr>"
    }
    box = box + "</table>"
    document.write(box)
</script>
</body>
</html>
