<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        let count
            count = 0
        for (let j = 1; j <= num; j++) {
            if (num % j === 0) {
                count++
            }
        }
        if (count === 2) {
            return "Đây là số nguyên tố"
        } else {
            return 'Đây không phải là số nguyên tố'
        }
    }

    let n = parseInt(prompt("Nhập số để kiểm tra có phải số nguyên tố không"))
    let result = isPrime(n)
    alert(result)


</script>

</body>
</html>
