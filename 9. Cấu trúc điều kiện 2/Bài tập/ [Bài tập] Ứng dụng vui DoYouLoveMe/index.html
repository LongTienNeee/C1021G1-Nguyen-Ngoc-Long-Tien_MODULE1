<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do you love me?</h2>
<button type="button" id="yes" onclick="yes()">Yes</button>
<button type="button" id="no" onmouseover="no()" style="position: absolute">No</button>
<script>
    function yes() {
        alert("I love you too, Baybe")
    }

    function no() {
      let no = document.getElementById("no")
      let x = window.innerWidth
      let y = window.innerHeight
      no.style.left = Math.random()*x + "px"
      no.style.top = Math.random()*y + "px"

    }

</script>


</body>
</html>
