    //LONGTIEN
    //LONGTIEN
    function commonCharacterCount(str1, str2) {
        let a = str1.split("")
        let b = str2.split("")
        let C = []

        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < b.length; j++) {
                if (a[i] === b[j]) {
                    C.push(b[j])
                    a.splice(i, 1, "")
                    b.splice(j, 1, "")
                    break;
                }
            }
        }
        console.log(C)
        console.log("Số kí tự chung " + C.length)
    }
    commonCharacterCount("acbd" , "cdef")



</script>
