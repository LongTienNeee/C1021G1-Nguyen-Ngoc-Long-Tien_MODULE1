<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Bạn muốn tính diện tích hình tròn? Nhấn ok để tiếp tục")
    confirm("Công thức tính diện tích của hình tròn là : S = R^2 * 3.14")
    let Radius = prompt("Hãy nhập R(Bán kính) của bạn: ")
    confirm("Nhấn ok để tìm diện tích!!!")
    let CircleArea = Math.pow(Radius,2)*3.14
    alert("Diện tích hình tròn của bạn là: " + CircleArea)
</script>
</body>
</html>
