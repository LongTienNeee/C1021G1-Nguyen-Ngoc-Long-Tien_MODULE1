<!DOCTYPE html>
<html>
<head lang="en">
    <title></title>
    <meta charset="utf-8" />

</head>
<body>
<script>
    let i
    let a = prompt('Nhập vào chuỗi a')
    let b = prompt('Nhập vào chuỗi b')

    if(a.length === b.length) {
        let check
        check = true
        for (i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                check = false
                break;
            }
        }

        if (check) {
            alert("Hai chuỗi giống nhau")
        } else {
            alert("Hai chuỗi khác nhau")
        }
    } else {
        alert("Hai chuỗi không giống nhau")
    }
</script>
</body>
</html>
