<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j
    let array = new Array(10)
    for (i=0;i<array.length;i++){
        array[i] = parseInt(prompt("Nhập vào phần tử " + i + " của mảng"))
    }
    let V
        V = parseInt(prompt("Nhập vào số nguyên V"))

    let count = 0
    for(j=0;j<array.length;j++){
        if(V === array[j]){
            count++
        }
    }
    if(count > 0){
        alert("V thuộc mảng")
    } else {
        alert("V không thuộc mảng")
    }






</script>

</body>
</html>
