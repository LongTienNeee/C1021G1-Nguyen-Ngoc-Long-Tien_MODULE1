<!DOCTYPE html>
<html>
<head lang="en">
    <title>Chưa</title>
    <meta charset="utf-8" />

</head>
<body>
<script>
    let i
    let a = prompt("Nhập các từ vào trong chuỗi")
    let count = 0
    for(i=0;i<a.length;i++) {
        if(isNaN(a[i]) === true){
            count += 1
        }
    }
    alert("Số kí tự")
</script>
</body>
</html>
