<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Width = parseInt(prompt("Hãy nhập chiều rộng : "))
    let Heigth = parseInt(prompt("Hãy nhập chiều dài: "))
    confirm("Hãy tính diện tích")
    let Area = Width * Heigth
    alert("Diện tích của bạn là : " + Area)
</script>

</body>
</html>
