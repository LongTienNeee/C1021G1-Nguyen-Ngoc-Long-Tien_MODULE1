<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let height = parseInt(prompt("Nhập chiều dài của HCN"))
   let width = parseInt(prompt("Nhập chiều rộng của HCN"))
   let shape = ""

    for(let i=1;i<=width;i++){
        for(let j=1;j<=height;j++){
           if(i===1 || i===width){
               shape += "*"
           } else if(j===1 || j === height){
                shape += "*"
           } else {
                shape += "&ensp;"
           }

        }
        shape += "<br>"
    }
    document.write(shape)
</script>

</body>
</html>
