<script>
    confirm("Tôi sẽ giúp bạn chuyển từ độ 0C sang độ 0F. Vui lòng nhấn ok để tiếp tục")
    let doC = prompt("Hãy nhập độ 0C bạn muốn chuyển đổi : ")
    let doF = (9*doC)/5 + 32
    confirm("Nhấn ok để chuyển đổi")
    alert(doF + " 0F")

</script>
