<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" id ="nhapgiatri">
<button type="button" onclick="add()" >Add</button>
<button type="button" onclick="display()" >Display</button>
<div id="result"></div>

<script>
    let x = 0
    let array = Array()
    function add() {
      array[x] = document.getElementById("nhapgiatri").value
       alert("Element: " + array[x] + " add at index " + x)
        x++
        document.getElementById("nhapgiatri").value = " "
    }

    function display() {
        let e = "<hr/>"
       for(let i=0; i<array.length; i++){
           e += "Element " + i + " = " + array[i] + "<br/>"
       }
       document.getElementById('result').innerHTML = e
    }
</script>
</body>
</html>
