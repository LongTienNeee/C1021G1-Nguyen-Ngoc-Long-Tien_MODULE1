<!DOCTYPE html>
<html>
<head lang="en">
    <title></title>
    <meta charset="utf-8" />

</head>
<body>
<input type="text" id="nhapvao" placeholder="hãy nhập vào từ khóa">
<button type="button" onclick="clickNe()">Dịch</button>
<script>
    function clickNe() {
        let nhap = document.getElementById("nhapvao")
        let tiengAnh = ["Hello", "Goodbye"]
        let tiengViet = ["Xin chào", "Tạm biệt"]
        for(let i=0;i<tiengAnh.length;i++){
            if(nhap == tiengAnh[i]){
                alert(tiengViet[i])
            }
        }
    }
</script>
</body>
</html>
