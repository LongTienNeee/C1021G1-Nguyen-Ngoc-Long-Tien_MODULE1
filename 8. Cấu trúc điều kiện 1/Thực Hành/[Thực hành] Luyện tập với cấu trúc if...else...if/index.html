<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputName = prompt("Vui lòng nhập đúng tên để được vào")
    if(inputName == "Admin"){
        let inputPass = prompt("Vui lòng nhập mật khẩu")
        if(inputPass == "TheMaster"){
            alert("Welcome")
        } else if(inputPass == null){
            alert("Canceled")
        } else {
            alert("Wrong Password")
        }
    } else {
        alert("I don`t know you")
    }
</script>
</body>
</html>
