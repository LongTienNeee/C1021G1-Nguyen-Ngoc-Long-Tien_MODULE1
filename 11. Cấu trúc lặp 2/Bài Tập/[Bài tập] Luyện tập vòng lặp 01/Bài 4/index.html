<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên chia hết cho 5 trong dãy fibon</title>
</head>
<body>
<script>
    let F=0,F0=0,F1=0
    let fibonacci = " "
    for(let i=0;;i++){
        if(i===0){
            F=1
            F1=1
            fibonacci += F + " "
        } else {
            F=F1+F0
            F1=F
            F0=F1
            fibonacci += F + " "
            if(i % 5 === 0){
                document.write(i)
                break;
        }
        }
        }


</script>

</body>
</html>
