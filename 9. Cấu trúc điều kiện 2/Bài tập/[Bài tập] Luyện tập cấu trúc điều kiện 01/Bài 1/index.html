<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
   confirm("Xem a có chia hết cho b hay không")
   let a = parseInt(prompt("Nhập số a"))
   let b = parseInt(prompt("Nhập số b"))
   if(a % b == 0) {
       alert("a chia hết cho b")
   } else {
       alert("a không chia hết cho b")
   }

</script>

</body>
</html>
