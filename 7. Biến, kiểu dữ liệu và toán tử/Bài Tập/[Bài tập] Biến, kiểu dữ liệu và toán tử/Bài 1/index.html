<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Bạn muốn tính điểm trung bình 3 môn? Nhấn ok để tiếp tục! ")
    let Hoa = parseInt(prompt("Hãy nhập điểm Hóa của bạn : "))
    let Ly = parseInt(prompt("Hãy nhập điểm Lý của bạn : "))
    let Sinh = parseInt(prompt("Hãy nhập điểm Sinh của bạn : "))
    confirm("Hãy tính điểm trung bình. Nhấn ok để tiếp tục")
    let diemtrungbinh = (Hoa + Ly + Sinh)/3
    alert("Điểm trung bình của bạn là : " + diemtrungbinh + " điểm")
</script>

</body>
</html>
