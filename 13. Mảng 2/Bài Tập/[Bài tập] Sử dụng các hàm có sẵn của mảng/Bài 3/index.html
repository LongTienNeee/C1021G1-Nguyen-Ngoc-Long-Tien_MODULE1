<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 'The Quick Brown Fox'
    let result
        result = []
    for(let i = 0; i < n.length; i++){
         if(n[i] === n[i].toUpperCase()){
             result.push(n[i].toLowerCase())
         } else{
             result.push(n[i].toUpperCase())
         }
    }
    alert(result.join(""))
</script>
</body>
</html>
