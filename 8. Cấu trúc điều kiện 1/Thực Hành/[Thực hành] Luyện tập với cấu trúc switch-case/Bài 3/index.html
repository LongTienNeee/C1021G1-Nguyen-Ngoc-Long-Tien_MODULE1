<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Nhập 1 số bạn muốn kiểm tra " ,0))
    if(inputNumber > 0 ){
        alert("1")
    } else if(inputNumber < 0){
        alert("-1")
    } else {
        alert("0")
    }
</script>

</body>
</html>
