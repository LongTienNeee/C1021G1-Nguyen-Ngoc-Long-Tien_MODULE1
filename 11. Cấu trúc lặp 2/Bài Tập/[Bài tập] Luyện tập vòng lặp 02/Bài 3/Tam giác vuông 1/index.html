<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0
    let j=5
    let dausao = "     *"
    let dausao1= "*"
    while (i<5) {
        for (j; j >0; j--) {
            dausao += dausao1
            document.write(dausao + "<br>")
        }
        document.write("<br>")
        i++
    }
</script>

</body>
</html>
